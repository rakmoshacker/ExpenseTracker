<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <h3 class="jumbotron bg-primary text-center">Omkar Patil</h3>
        <ul class="list-group">
            <div id="list" class="row">
                <!-- <li class="card bg-sucess col-6">
                    <h4 class="card-title text-center">Omkar Patil</h4>
                    <img src="img/Omkar.jpg" alt="O" style="height: 40vh;" class="card-img">
                    <h5 class="card-details mt-2 bg-success">Balance : <span class="text-center">400</span></h5>
                </li> -->
            </div>
        </ul>
        <a href="#" class="float" data-toggle="modal" data-target="#myModal">
            <i class="fa fa-plus my-float"></i>
        </a>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title">Add Person</h4>
                    </div>
                    <div class="modal-body">
                    <h4>Name</h4>
                    <input type="text" id="name" name="name" class="form-control">
                    <hr>
                    <h4>Mobile No</h4>
                    <input type="number" name="mobileno" id="mobileno" class="form-control">
                    <hr>
                    <h4>Photo</h4>
                    <input type="file" class="form-control" id="img" name="img" accept="image/*" onchange="previewFile();">
                    <img id="preview" src="" class="img img-responsive text-center" height="100vh" alt="Image preview..."> 
                    </div>
                    <div class="modal-footer">
                    <button type="button" onclick="addPerson();" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnClose">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
    </div>
</body>
</html>
